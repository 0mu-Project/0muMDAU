<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bootstrap-markdown : Bootstrap plugin for markdown editing" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Reimu Markdown</title>
  </head>

  <body>
	  <div id="container"> 
		  <div class="row">
			  <div class="col-xs-1 col-sm-1"></div>  
			  <div class="col-xs-10 col-sm-10">
				  <div class="panel panel-default">
					  <div class="panel-heading">System Operation</div>
					  <div class="panel-body">
						  <form class="createtable">
							  <input class="form-control" type="text" name="username" size="20" placeholder="username"><br>
							  <input class="form-control" type="password" name="password" size="20" placeholder="password"><BR>
							  <input class="form-control" name="title" type="text" placeholder="請輸入檔案名稱 限制英文"/></br>
						  	  <textarea class="content" name="content" data-provide="markdown" rows="20">---
layout: post
title:  "" <!-- 請輸入你要的標頭  -->
date:      <!-- 請輸入你發文的日  -->
---
<!-- 內文  -->
								</textarea> 
								<hr/>
						   	</form>
							<label class="checkbox">
								<input name="publish" type="checkbox"> Publish
						   	</label>
						   	<div class="form-group">
					  		</div>
					  	</div>
					  	<table class="table">

					  	</table>
					  	<div class="panel-body">
							<button type="submit" id="submit" class="btn btn-default pull-right">Submit</button>
					  	</div>
					</div>
				</div>
			</div>
		   	<div class="col-xs-1 col-sm-1"></div>
		</div>
  <script src="//google-code-prettify.googlecode.com/svn/loader/run_prettify.js"type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="js/markdown.js"></script>
  <script src="js/bootstrap-markdown.js"></script>
  <script src="//rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
  <script>

		  $("textarea.content").markdown({autofocus:true , savable:true , })
	  </script>
	  

<script>
	$(function() {
		$("button#submit").click(function(){
		   	$.ajax({
		 		type: "POST",
		 		url: "/cgi-bin/create",
		 		data: $('form').serialize(),
		 		success: function(){ window.location.reload(true); },
				error: function(){ alert("failure");} 
			});
		});
	});
</script>
  </body>
</html>
