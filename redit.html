<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bootstrap-markdown : Bootstrap plugin for markdown editing" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Reimu Markdown</title>
  </head>

  <body>
	  <div id="container"> 
		  <div class="row">
			  <div class="col-xs-1 col-sm-1"></div>  
			  <div class="col-xs-10 col-sm-10">
				  <div class="panel panel-default" id="loading">
					  <div class="panel-heading">0Mu Markdown Blog Editor</div>
					  <div class="panel-body">
						  <h1>正在從您設定的github repo抓取是否有新的更新</h1>
						  </br>
						  <h3>假如您是第一次進入本後台，系統會自動抓取repo到 ./blog 位置</h3>
							  <h3>請稍後...正在載入 Markdown Editor !</h3>
							  <h3>請不要離開本頁面 謝謝！</h3>
					  </div>
				  </div>
				  <div class="panel panel-default" id="load">
					  <div class="panel-heading">0Mu Markdown Blog Editor</div>
					  <div class="panel-body">
						  <form class="createtable">
							  <div class="input-group">
								    <span class="input-group-addon" id="basic-addon3">Github 帳號</span>
									<input class="form-control" type="text" name="username" size="20" placeholder="請輸入使用者名稱而非信箱"><br>
								</div></br>
								<div class="input-group">
									  <span class="input-group-addon" id="basic-addon3">Github 密碼</span>
									  <input class="form-control" type="password" name="password" size="20" placeholder="請輸入您Github的密碼"><br>
								  </div></br>
							  <input class="form-control" name="title" type="text" placeholder="請輸入檔案名稱 限制英文"/></br>
						  	  <textarea class="content" name="content" data-provide="markdown" rows="20">---
layout: post
title:  "" <!-- 請輸入你要的標頭  -->
date:      <!-- 請輸入你發文的日  -->
---
<!-- 內文  -->
								</textarea> 
								<hr/>
							</form>
							<div class="btn-group pull-right" role="group" aria-label="Submit Option">
								<button type="submit" id="save" class="btn btn-success">
									<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
									只儲存在本地</button>
								<button type="submit" id="submit" class="btn btn-warning">
									<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
									直接發表此文
								 </button>
							</div>

						   	<div class="form-group">
					  		</div>
					  	</div>
						<table id="marktitle" class="table">
							<tr>
								<th>佇列</th>
								<th>檔案名稱</th>	
							</tr>
					  	</table>
					</div>
				</div>
			</div>
		   	<div class="col-xs-1 col-sm-1"></div>
		</div>
  <script src="//google-code-prettify.googlecode.com/svn/loader/run_prettify.js"type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="js/markdown.js"></script>
  <script src="js/bootstrap-markdown.js"></script>
  <script src="//rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
  <script>

		  $("textarea.content").markdown({autofocus:true})
	  </script>

		  <script>
			   function showmd(url) {
				   alert(url);
				   $.ajax({
				   
					   type : "POST",
					   url : "/cgi-bin/getmd/" + url ,
					   dataType: "text",
					   success: function(data) {
						   $("textarea.content").data('markdown').setContent(data);
					   }

				   });
			   }

		 </script>
	  <script>
		  $(document).ready(function(){
			  $("#load").hide();
			  $.ajax({
				  type: "POST",
				  url: "/cgi-bin/blogget",
				  success: function(){ $("#loading").hide();
					  $("#load").show();
				  },
				  error: function(){ alert("failure");}
			  });
			  $.getJSON("/cgi-bin/jsonlist" , function ( data ) {
				  console.log( data );
				  var number =1;
				  $.each(data, function (index, value){
					  console.log(value);
					  val = "'" + value + "'"
					  var myRow = '<tr><td>'+number + '</td><td><a href="javascript:showmd('+ val + ')"> '+ value +'</a></td></tr>';
					  number = number +1;
					  $("#marktitle tr:last").after(myRow); 

				  })
			  });
		  });
		  </script>	  
<script>
	$(function() {
		$("button#save").click(function(){
		   	$.ajax({
		 		type: "POST",
		 		url: "/cgi-bin/save",
		 		data: $('form').serialize(),
				success: function(){ 
					alert("文章已經存在本地的./_posts");
					window.location.reload(true); },
				error: function(){ alert("failure");} 
			});
		});
	});
</script>
  </body>
</html>
